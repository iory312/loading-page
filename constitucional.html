<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direito Consitucional</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00FFFF;
            --secondary-color: #0A192F;
            --accent-color: #1F4068;
            --dark-accent: #162447;
            --text-color: #E6F1FF;
            --correct-color: #4CAF50;
            --wrong-color: #F44336;
            --card-bg: rgba(31, 64, 104, 0.7);
            --neon-glow: 0 0 10px rgba(0, 255, 255, 0.8);
            --reward-color: #FFD700;
            --rank-1: #8B93FF;
            --rank-2: #6B8CFF;
            --rank-3: #4B86FF;
            --rank-4: #2B80FF;
            --rank-5: #0B6BFF;
            --rank-6: #0055CC;
            --rank-7: #0040AA;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--neon-glow);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-color), 
                var(--accent-color), 
                var(--dark-accent), 
                var(--primary-color));
            background-size: 400%;
            z-index: -1;
            border-radius: 16px;
            animation: borderGlow 8s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--primary-color);
            letter-spacing: 1px;
        }
        
        .banner {
            width: 100%;
            max-width: 882px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .banner:hover {
            transform: scale(1.01);
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #00E5FF);
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
            width: 0%;
        }
        
        .rank-marker {
            position: absolute;
            height: 15px;
            width: 2px;
            background-color: white;
            top: -2.5px;
            transform: translateX(-50%);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-box {
            flex: 1;
            min-width: 120px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        
        .rank-box {
            background: linear-gradient(135deg, var(--current-rank-color), rgba(0, 0, 0, 0.5));
            border: 1px solid var(--current-rank-color);
            box-shadow: 0 0 15px var(--current-rank-color);
        }
        
        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer span {
            margin-left: 5px;
        }
        
        .quiz-content {
            margin: 25px 0;
            min-height: 150px;
        }
        
        .question {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .question:hover {
            transform: translateX(5px);
        }
        
        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px var(--primary-color);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: white;
        }
        
        button.wrong {
            background-color: var(--wrong-color);
            border-color: var(--wrong-color);
            color: white;
        }
        
        .result-container {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-message {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .explanation {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .rank-up-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .rank-up-box {
            background: linear-gradient(135deg, var(--current-rank-color), #162447);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 25px var(--current-rank-color);
            border: 2px solid var(--current-rank-color);
            animation: pulseReward 2s infinite;
        }
        
        @keyframes pulseReward {
            0% { transform: scale(1); box-shadow: 0 0 25px var(--current-rank-color); }
            50% { transform: scale(1.02); box-shadow: 0 0 35px var(--current-rank-color); }
            100% { transform: scale(1); box-shadow: 0 0 25px var(--current-rank-color); }
        }
        
        .rank-up-title {
            color: var(--current-rank-color);
            font-size: 2rem;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--current-rank-color);
        }
        
        .rank-up-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .rank-icon {
            font-size: 4rem;
            color: var(--current-rank-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .next-btn {
            display: block;
            margin: 25px auto 0;
            min-width: 150px;
            background: linear-gradient(45deg, var(--primary-color), #00E5FF);
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .next-btn:hover {
            background: linear-gradient(45deg, #00E5FF, var(--primary-color));
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 50px;
            border: 1px solid var(--primary-color);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .search-results {
            position: absolute;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: var(--dark-accent);
            border-radius: 8px;
            margin-top: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        
        .search-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-item:hover {
            background: var(--accent-color);
        }
        
        .rank-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid var(--current-rank-color);
        }
        
        .rank-name {
            font-family: 'Orbitron', sans-serif;
            color: var(--current-rank-color);
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .rank-progress {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .rank-requirements {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .answer-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
            
            .stat-box {
                min-width: 100%;
            }
            
            .rank-up-title {
                font-size: 1.5rem;
            }
            
            .rank-up-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <button class="next-btn" onclick="nextQuestion()" id="nextBtn" disabled>Próxima</button>

    <div class="rank-up-container" id="rankUpContainer">

        </div>

    <script>
        // Sistema de ranks evolutivos
        const RANKS = [

            { name: "Programador Júnior", minCorrect: 280, color: "var(--rank-3)", icon: "fa-code" },
            { name: "Desenvolvedor Pleno", minCorrect: 500, color: "var(--rank-4)", icon: "fa-file-code" },
            { name: "Sênior de Sistemas", minCorrect: 700, color: "var(--rank-5)", icon: "fa-server" },

            { name: "Mestre da Nuvem", minCorrect: 1100, color: "var(--rank-7)", icon: "fa-cloud" },
            { name: "Lenda da TI", minCorrect: 1300, color: "var(--reward-color)", icon: "fa-crown" }
        ];
        
        // Configurações do quiz

        // Banco de questões
        const questions = [

           {
            "numero": 1,
            "question": "A inviolabilidade do direito à vida está garantida pela Constituição Federal\ne inclui a proteção ao nascituro.",

            "comment": "A Constituição Federal de 1988, em seu artigo 5º, caput, assegura a inviolabilidade do direito à vida. Esta proteção se estende ao nascituro, conforme interpretação sistemática da legislação brasileira, que reconhece direitos ao nascituro desde a concepção, como o direito à herança e ao reconhecimento de paternidade. O Código Civil também ampara essa proteção no artigo 2º."
},

{

{
            "numero": 3,

{

},

{
            "numero": 5,
            "question": "Os direitos sociais, previstos no artigo 6º da Constituição Federal, incluem\neducação, saúde, alimentação, trabalho, moradia, lazer, segurança,\nprevidência social, proteção à maternidade e à infância, e assistência aos\ndesamparados.",

},

{

      // Função de busca corrigida
        function setupSearch() {
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.trim().toLowerCase();
                
                if (searchTerm.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = allQuestions.filter(q => {
                    return q.question.toLowerCase().includes(searchTerm) || 
                           q.numero.toString().includes(searchTerm);
                }).slice(0, 10);
                
                displaySearchResults(results);
            });

            // Fechar resultados ao clicar fora
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Exibir resultados da busca
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (!results || results.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'search-item';
                noResults.textContent = 'Nenhuma questão encontrada';
                searchResults.appendChild(noResults);
            } else {
                results.forEach(q => {
                    const item = document.createElement('div');
                    item.className = 'search-item';
                    item.innerHTML = `<strong>#${q.numero}</strong>: ${q.question.substring(0, 70)}${q.question.length > 70 ? '...' : ''}`;
                    item.addEventListener('click', () => {
                        goToQuestion(q.numero - 1);
                        searchResults.style.display = 'none';
                    });
                    searchResults.appendChild(item);
                });
            }
            
            searchResults.style.display = results.length ? 'block' : 'none';
        }

        // Ir para questão específica
        function goToQuestion(index) {
            if (index >= 0 && index < allQuestions.length) {
                currentQuestionIndex = index;
                displayQuestion();
                searchInput.value = '';
                searchResults.style.display = 'none';
            }
        }
        
        // Inicialização
        function init() {
            createParticles();
            loadQuestions();
            loadProgress();
            setupSearch();
            displayQuestion();
        }
        
        // Carregar questões
        function loadQuestions() {
            allQuestions = questions;
            
            // Preencher com questões fictícias se necessário
            for (let i = questions.length + 1; i <= TOTAL_QUESTIONS; i++) {
                allQuestions.push({
                    "numero": i,
                    "question": `Questão ${i}: Exemplo de pergunta sobre conceitos avançados de TI.`,
                    "correct": i % 2 === 0 ? "Certo" : "Errado",
                    "comment": `Explicação detalhada para a questão ${i}.`
                });
            }
        }
        
        // Criar partículas flutuantes
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Carregar progresso salvo
        function loadProgress() {
            const savedProgress = localStorage.getItem('quizProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                currentQuestionIndex = progress.currentQuestionIndex || 0;
                correctCount = progress.correctCount || 0;
                wrongCount = progress.wrongCount || 0;
                currentRankIndex = progress.currentRankIndex || 0;
                answeredQuestions = progress.answeredQuestions || [];
                quizCompleted = progress.quizCompleted || false;
                
                correctDisplay.textContent = correctCount;
                wrongDisplay.textContent = wrongCount;
                
                updateRank();
                
                if (quizCompleted) {
                    showCompletionMessage();
                }
            }
        }
        
        // Salvar progresso
        function saveProgress() {
            const progress = {
                currentQuestionIndex,
                correctCount,
                wrongCount,
                currentRankIndex,
                answeredQuestions,
                quizCompleted
            };
            localStorage.setItem('quizProgress', JSON.stringify(progress));
        }
        
        // Resetar progresso
        function resetProgress() {
            localStorage.removeItem('quizProgress');
            currentQuestionIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            currentRankIndex = 0;
            answeredQuestions = [];
            quizCompleted = false;
            
            correctDisplay.textContent = '0';
            wrongDisplay.textContent = '0';
            
            updateRank();
            displayQuestion();
        }
        
        // Atualizar rank do jogador
        function updateRank() {
            let newRankIndex = 0;
            
            // Determinar o rank atual baseado nos acertos
            for (let i = RANKS.length - 1; i >= 0; i--) {
                if (correctCount >= RANKS[i].minCorrect) {
                    newRankIndex = i;
                    break;
                }
            }
            
            // Verificar se houve promoção
            if (newRankIndex > currentRankIndex) {
                currentRankIndex = newRankIndex;
                showRankUp();
            }
            
            // Atualizar display do rank
            const currentRank = RANKS[currentRankIndex];
            const nextRank = currentRankIndex < RANKS.length - 1 ? RANKS[currentRankIndex + 1] : null;
            
            rankDisplay.textContent = currentRank.name;
            currentRankDisplay.textContent = currentRank.name;
            currentRankDisplay.style.color = currentRank.color;
            
            // Atualizar cor do rank box
            rankBox.style.setProperty('--current-rank-color', currentRank.color);
            rankBox.style.background = `linear-gradient(135deg, ${currentRank.color}, rgba(0, 0, 0, 0.5))`;
            rankBox.style.borderColor = currentRank.color;
            rankBox.style.boxShadow = `0 0 15px ${currentRank.color}`;
            
            // Atualizar ícone
            rankIcon.className = `fas ${currentRank.icon}`;
            
            // Atualizar progresso para o próximo rank
            if (nextRank) {
                const progress = correctCount - currentRank.minCorrect;
                const needed = nextRank.minCorrect - currentRank.minCorrect;
                const percent = Math.round((progress / needed) * 100);
                
                rankProgressDisplay.textContent = `${progress}/${needed} acertos (${percent}%) para o próximo nível`;
                rankRequirementsDisplay.textContent = `Próximo nível: ${nextRank.name} (${nextRank.minCorrect} acertos)`;
            } else {
                rankProgressDisplay.textContent = "Rank máximo alcançado!";
                rankRequirementsDisplay.textContent = "Você dominou todas as questões!";
            }
        }
        
        // Mostrar tela de promoção
        function showRankUp() {
            const rank = RANKS[currentRankIndex];
            
            // Atualizar elementos da tela de promoção
            rankUpTitle.textContent = `Promovido a ${rank.name}!`;
            rankUpMessage.textContent = `Você alcançou ${correctCount} acertos e subiu de nível!`;
            rankUpIcon.className = `fas ${rank.icon}`;
            
            // Aplicar cor do rank atual
            rankUpContainer.style.setProperty('--current-rank-color', rank.color);
            rankUpBox.style.background = `linear-gradient(135deg, ${rank.color}, #162447)`;
            rankUpBox.style.borderColor = rank.color;
            rankUpBox.style.boxShadow = `0 0 25px ${rank.color}`;
            rankUpTitle.style.color = rank.color;
            rankUpTitle.style.textShadow = `0 0 10px ${rank.color}`;
            rankUpIcon.style.color = rank.color;
            
            // Mostrar tela de promoção
            rankUpContainer.style.display = 'flex';
        }
        
        // Fechar tela de promoção
        function closeRankUp() {
            rankUpContainer.style.display = 'none';
        }
        
        // Atualizar barra de progresso
        function updateProgress() {
            const progressPercentage = (currentQuestionIndex / TOTAL_QUESTIONS) * 100;
            progressFill.style.width = `${progressPercentage}%`;
            progressDisplay.textContent = `Progresso: ${Math.round(progressPercentage)}%`;
            questionNumberDisplay.textContent = `Questão ${currentQuestionIndex + 1}/${TOTAL_QUESTIONS}`;
        }
        
        // Iniciar temporizador
        function startTimer() {
            clearInterval(timer);
            timeLeft = TIME_PER_QUESTION;
            timerDisplay.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }
        
        // Tempo esgotado
        function handleTimeout() {
            const currentQuestion = allQuestions[currentQuestionIndex];
            checkAnswer('Errado', true);
        }
        
        // Verificar resposta
        function checkAnswer(answer, isTimeout = false) {
            clearInterval(timer);
            
            const currentQuestion = allQuestions[currentQuestionIndex];
            const isCorrect = answer === currentQuestion.correct;
            
            // Registrar resposta
            answeredQuestions.push({
                questionIndex: currentQuestionIndex,
                question: currentQuestion.question,
                userAnswer: answer,
                correctAnswer: currentQuestion.correct,
                isCorrect,
                isTimeout
            });
            
            // Atualizar contadores
            if (isCorrect) {
                correctCount++;
                correctDisplay.textContent = correctCount;
            } else {
                wrongCount++;
                wrongDisplay.textContent = wrongCount;
            }
            
            // Mostrar resultado
            resultDiv.style.display = 'block';
            
            if (isTimeout) {
                resultMessage.textContent = "⏰ Tempo esgotado!";
                resultMessage.style.color = "#FF9800";
            } else if (isCorrect) {
                resultMessage.textContent = "✅ Resposta Correta!";
                resultMessage.style.color = "#4CAF50";
            } else {
                resultMessage.textContent = "❌ Resposta Incorreta!";
                resultMessage.style.color = "#F44336";
            }
            
            commentDiv.innerHTML = `<b>Explicação:</b> ${currentQuestion.comment}`;
            nextBtn.disabled = false;
            
            // Atualizar rank e salvar progresso
            updateRank();
            saveProgress();
        }
        
        // Próxima questão
        function nextQuestion() {
            if (currentQuestionIndex < allQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                quizCompleted = true;
                showCompletionMessage();
                saveProgress();
            }
        }
        
        // Mostrar mensagem de conclusão
        function showCompletionMessage() {
            const accuracy = Math.round((correctCount / allQuestions.length) * 100);
            const rank = RANKS[currentRankIndex];
            
            quizDiv.innerHTML = `
                <div class="question" style="text-align: center;">
                    <h2>Quiz Concluído!</h2>
                    <p>Você respondeu a todas as ${allQuestions.length} questões.</p>
                    <p>Pontuação final: ${correctCount} acertos (${accuracy}%)</p>
                    <p style="color: ${rank.color}; font-weight: bold;">Rank Final: ${rank.name}</p>
                    <button onclick="resetQuiz()" style="margin-top: 20px;">Reiniciar Quiz</button>
                </div>
            `;
            
            resultDiv.style.display = 'none';
            nextBtn.style.display = 'none';
        }
        
        // Reiniciar quiz
        function resetQuiz() {
            resetProgress();
            nextBtn.style.display = 'block';
            displayQuestion();
        }
        
        // Exibir questão
        function displayQuestion() {
            if (quizCompleted) {
                showCompletionMessage();
                return;
            }
            
            const currentQuestion = allQuestions[currentQuestionIndex];
            
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${currentQuestion.numero}. ${currentQuestion.question}</p>
                </div>
                <div class="answer-buttons">
                    <button onclick="checkAnswer('Certo')">Certo</button>
                    <button onclick="checkAnswer('Errado')">Errado</button>
                </div>
            `;
            
            resultDiv.style.display = 'none';
            nextBtn.disabled = true;
            updateProgress();
            startTimer();
        }
        
        // Iniciar o quiz
        init();
    </script>
