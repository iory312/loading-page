<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Produção | Quiz Jurídico</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00FFFF;
            --secondary-color: #0A192F;
            --accent-color: #1F4068;
            --dark-accent: #162447;
            --text-color: #E6F1FF;
            --card-bg: rgba(31, 64, 104, 0.7);
            --neon-glow: 0 0 10px rgba(0, 255, 255, 0.8);
            --progress-color: #00FF88;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--neon-glow);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-color), 
                var(--accent-color), 
                var(--dark-accent), 
                var(--primary-color));
            background-size: 400%;
            z-index: -1;
            border-radius: 16px;
            animation: borderGlow 8s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--primary-color);
            letter-spacing: 3px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 10px var(--primary-color); }
            to { text-shadow: 0 0 25px var(--primary-color); }
        }
        
        .construction-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin: 30px 0;
            animation: bounce 2s infinite, rotate 10s linear infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--progress-color));
            width: 65%;
            border-radius: 5px;
            animation: progressAnimation 3s infinite alternate;
        }
        
        @keyframes progressAnimation {
            from { width: 65%; }
            to { width: 68%; }
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), #00E5FF);
            color: var(--secondary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--primary-color);
        }
        
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .tech-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .tech-icon:hover {
            opacity: 1;
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .construction-icon {
                font-size: 4rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-particles" id="particles"></div>
        
        <div class="construction-icon">
            <i class="fas fa-cogs"></i>
        </div>
        
        <h1>EM PRODUÇÃO</h1>
        
        <p>Estamos trabalhando duro para trazer conteúdo de alta qualidade para você! Esta seção estará disponível em breve com questões atualizadas e recursos exclusivos.</p>
        
        <div class="progress-container">
            <div class="progress-text">
                <span>Progresso</span>
                <span>65%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <p>Enquanto isso, explore nossas outras matérias disponíveis ou volte mais tarde!</p>
        
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Voltar ao Início
        </button>
        
        <div class="tech-icons">
            <i class="fab fa-html5 tech-icon"></i>
            <i class="fab fa-css3-alt tech-icon"></i>
            <i class="fab fa-js tech-icon"></i>
            <i class="fas fa-database tech-icon"></i>
            <i class="fas fa-server tech-icon"></i>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                const duration = Math.random() * 30 + 20;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                const hue = Math.random() * 60 + 180;
                particle.style.backgroundColor = `hsla(${hue}, 100%, 50%, ${Math.random() * 0.5 + 0.3})`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Efeito de digitação
        function typeEffect() {
            const text = "EM PRODUÇÃO";
            const h1 = document.querySelector('h1');
            h1.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    h1.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150);
                }
            }
            setTimeout(typeWriter, 500);
        }
        
        // Inicialização
        window.onload = function() {
            createParticles();
            typeEffect();
            
            // Efeito de progresso dinâmico (simulado)
            const progressFill = document.querySelector('.progress-fill');
            let progress = 65;
            setInterval(() => {
                progress = 65 + Math.sin(Date.now()/1000) * 3;
                progressFill.style.width = `${progress}%`;
                document.querySelector('.progress-text span:last-child').textContent = `${Math.round(progress)}%`;
            }, 100);
        };
    </script>
</body>
</html>
